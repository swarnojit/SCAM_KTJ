<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Me - ScamShield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7fafc;
            min-height: 100vh;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: white;
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .header h2 {
            font-size: 20px;
            color: #2d3748;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Google Translate Styling */
        #google_translate_element {
            display: inline-block;
        }

        .goog-te-gadget {
            font-family: inherit !important;
            font-size: 0 !important;
        }

        .goog-te-gadget-simple {
            background-color: #f3f4f6 !important;
            border: 1px solid #e5e7eb !important;
            padding: 8px 12px !important;
            border-radius: 20px !important;
            font-size: 13px !important;
            color: #374151 !important;
        }

        .goog-te-gadget-simple:hover {
            background-color: #e5e7eb !important;
        }

        .goog-te-gadget-simple .goog-te-menu-value span {
            color: #374151 !important;
        }

        .goog-te-gadget-icon {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        body {
            top: 0 !important;
        }

        .header p {
            font-size: 14px;
            color: #718096;
            margin-left: 44px;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
        }

        .flashcard-container {
            width: 100%;
            max-width: 350px;
        }

        .flashcard-label {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 30px;
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .flashcard-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .flashcard-icon svg {
            width: 60px;
            height: 60px;
            fill: #8b5cf6;
        }

        .flashcard-text {
            font-size: 20px;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 500;
        }

        .audio-btn {
            width: 60px;
            height: 60px;
            background: #10b981;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 30px auto 0;
            transition: all 0.3s;
        }

        .audio-btn:hover {
            background: #059669;
            transform: scale(1.1);
        }

        .audio-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .nav-btn {
            flex: 1;
            max-width: 150px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn.prev {
            background: #e2e8f0;
            color: #4a5568;
        }

        .nav-btn.prev:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .nav-btn.next {
            background: #10b981;
            color: white;
        }

        .nav-btn.next:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .progress-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #718096;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s;
        }

        .dot.active {
            background: #10b981;
            width: 24px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <button class="back-btn" onclick="window.location.href='home.html'">‚Üê</button>
                    <h2>Teach Me</h2>
                </div>
                <div class="header-right">
                    <div id="google_translate_element"></div>
                    <button class="logout-btn" onclick="logout()">üö™ Logout</button>
                </div>
            </div>
            <p>Simple Safety Lessons</p>
        </div>

        <div class="content">
            <div class="flashcard-container">
                <h3 class="flashcard-label">Flashcards</h3>
                
                <div class="flashcard">
                    <div class="flashcard-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"/>
                        </svg>
                    </div>
                    <p class="flashcard-text" id="flashcardText">Scanning a QR is for sending money not receiving it</p>
                    <button class="audio-btn" onclick="playAudio()">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                </div>

                <div class="navigation">
                    <button class="nav-btn prev" onclick="previousCard()">Previous</button>
                    <button class="nav-btn next" onclick="nextCard()">Next</button>
                </div>

                <div class="progress-indicator">
                    <p>Card <span id="currentCard">1</span> of <span id="totalCards">5</span></p>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flashcards = [
            "Scanning a QR is for sending money not receiving it",
            "Never share your OTP with anyone, even if they claim to be from the bank",
            "Banks never ask for your password or PIN over phone or SMS",
            "Be suspicious of urgent requests for money transfers",
            "Always verify the sender before clicking on any link in messages"
        ];

        let currentIndex = 0;

        function updateCard() {
            document.getElementById('flashcardText').textContent = flashcards[currentIndex];
            document.getElementById('currentCard').textContent = currentIndex + 1;
            
            // Update progress dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
        }

        function playAudio() {
            // Text-to-speech functionality
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(flashcards[currentIndex]);
                utterance.lang = 'en-IN';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not supported in your browser');
            }
        }

        // Set total cards
        document.getElementById('totalCards').textContent = flashcards.length;
    </script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,bn,te,mr,ta,gu,kn,ml,pa,or,as,ur',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
