<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teach-me.css">
        </div>

        <div class="content">
            <div class="flashcard-container">
                <h3 class="flashcard-label">Flashcards</h3>
                
                <div class="flashcard">
                    <div class="flashcard-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 5v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"/>
                        </svg>
                    </div>
                    <p class="flashcard-text" id="flashcardText">Scanning a QR is for sending money not receiving it</p>
                    <button class="audio-btn" onclick="playAudio()">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                </div>

                <div class="navigation">
                    <button class="nav-btn prev" onclick="previousCard()">Previous</button>
                    <button class="nav-btn next" onclick="nextCard()">Next</button>
                </div>

                <div class="progress-indicator">
                    <p>Card <span id="currentCard">1</span> of <span id="totalCards">5</span></p>
                    <div class="progress-dots">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flashcards = [
            "Scanning a QR is for sending money not receiving it",
            "Never share your OTP with anyone, even if they claim to be from the bank",
            "Banks never ask for your password or PIN over phone or SMS",
            "Be suspicious of urgent requests for money transfers",
            "Always verify the sender before clicking on any link in messages"
        ];

        let currentIndex = 0;

        function updateCard() {
            document.getElementById('flashcardText').textContent = flashcards[currentIndex];
            document.getElementById('currentCard').textContent = currentIndex + 1;
            
            // Update progress dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % flashcards.length;
            updateCard();
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
            updateCard();
        }

        function playAudio() {
            // Text-to-speech functionality
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(flashcards[currentIndex]);
                utterance.lang = 'en-IN';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not supported in your browser');
            }
        }

        // Set total cards
        document.getElementById('totalCards').textContent = flashcards.length;
    </script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'hi,bn,te,mr,ta,gu,kn,ml,pa,or,as,ur',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
